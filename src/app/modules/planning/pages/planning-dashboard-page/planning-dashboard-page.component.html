<app-card [title]="'Current Simulation'">
  <div class="row simulation-info-row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 simulation-col">
      <span class="info-title">Runs ID:</span>
      <span class="info-content">79</span>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 simulation-col">
      <span class="info-title">Run Date:</span>
      <span class="info-content">21st September, 2018</span>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 simulation-col">
      <span class="info-title">Total Cost:</span>
      <span class="info-content">$2,243,545,233.53</span>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 simulation-col">
      <span class="info-title">CE to LE:</span>
      <span class="info-content">15.5</span>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 simulation-col">
      <span class="info-title">CRE Other Cost:</span>
      <span class="info-content">79.4</span>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 simulation-col">
      <span class="info-title">CRE Staff Costs</span>
      <span class="info-content">N/A</span>
    </div>
  </div>
</app-card>

<app-card [title]="'Versions'" [actions]="versionTable.actions">
  <app-data-table
    [data]="versionTable.data$ | async"
    [config]="versionTable">
  </app-data-table>
</app-card>
